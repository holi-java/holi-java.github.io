---
layout: default
---
<h2 class="page-heading">Posts</h2>
<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <h2 class="post-header"><a class="post-link" href="{{ post.url | prepend: full_base_url }}">{{ post.title | escape }}</a></h2>
  </li>
  {% endfor %}
</ul>
